{% extends 'base.html' %}

{% block content %}
<section id="mysearch">
  <div class="container">
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search a book by title or author..." aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</section>
<section id="mybooks">
  <div class="container">
    <div class="row">
      {% for book in books %}
      <div class="col-lg-3 col-md-4 col-sm-12">
        <img src="{{ url_for('static', filename = 'images/books/' + book.img_url ) }}" height = 200 object-fit="centre">
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
